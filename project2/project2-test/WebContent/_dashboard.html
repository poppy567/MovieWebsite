        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <h3 class="navbar-brand"> Employee-page </h3>
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Account</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="section">

                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add a new movie</h4>
                                </div>
                                <div class="card-body">
                                    <form role="form" id="add_movie" method="get" action="#">
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Movie Title *</label>
                                                    <input type="text" class="form-control" name="movie_title" placeholder="Title" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3 pl-1">
                                                <div class="form-group">
                                                    <label>Year *</label>
                                                    <input type="text" maxlength=4 id="year" class="form-control" name="movie_year" placeholder="YYYY" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>Director *</label>
                                                    <input type="text" class="form-control" name="director" placeholder="Name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Star Name </label>
                                                    <input type="text" class="form-control" name="star_name" placeholder="Full Name">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Genre</label>
                                                    <input type="text" class="form-control" name="genre" placeholder="Genre">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Database</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
							<div id="show_movie_massage"></div>

                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Insert a new star</h4>
                                </div>
                                <div class="card-body">
                                    <form role="form" id="insert_star" method="get" action="#">
                                        
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Full Name *</label>
                                                    <input type="text" name="starname" class="form-control" placeholder="Full Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Birthyear</label>
                                                    <input type="text" id="star_year" name="birthday" class="form-control" placeholder="YYYY">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Database</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
							<div id="show_massage"></div>

                        </div>








                    </div>
                </div>
            </div>
